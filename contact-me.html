<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact ME</title>
    <style>
        /* Add some basic global styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style the title */
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #3498db;
        }

        /* Style the contact details */
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* Style the horizontal rule */
        hr {
            border: 0;
            height: 1px;
            background-color: #ccc;
        }

        /* Style the form */
        form {
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }

        /* Style the form label */
        label {
            font-size: 1.2em;
            display: block;
            margin: 10px 0;
        }

        /* Style the form input and textarea */
        input, textarea {
            font-size: 1.2em;
            padding: 5px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
  </head>
